<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body
    style="
      padding: 0;
      margin: 0;
      background: #fbfcff 0% 0% no-repeat padding-box;
    "
  >
    <div>
      <!-- Header -->
      <div>
        <div style="background-color: #1388e5">
          <div style="max-width: 1100px; margin: 0px auto">
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <div
                style="
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  gap: 5px;
                "
                class="lato_heavy"
              >
                <p>CALL US:</p>
                <p>+1 131 138 138</p>
              </div>
              <div class="lato_heavy">
                <p>Free 30 Day Returns On Your Orders! Shop Now</p>
              </div>
              <div class="lato_heavy">
                <p>Live Chat</p>
              </div>
            </div>
          </div>
        </div>
        <div style="max-width: 1100px; margin: 0px auto">
          <div
            style="
              /* display: flex;
              justify-content: space-between;
              align-items: center; */
              padding: 10px 0px;
              display: grid;
              grid-template-columns: repeat(12, 1fr);
              gap: 10px;
            "
          >
            <div style="grid-column: span 2">
              <img
                src="./Assets/images/Logo.png"
                alt=""
                style="cursor: pointer; width: 160px"
              />
            </div>
            <div class="search-container" style="grid-column: span 8">
              <input type="text" class="search-input" placeholder="Search" />
              <button class="search-button">Search</button>
            </div>
            <div
              style="
                display: flex;
                justify-content: space-around;
                align-items: center;
                gap: 10px;
                grid-column: span 2;
              "
            >
              <img src="./Assets/images/heart.png" class="icons" alt="" />
              <img src="./Assets/images/cart.png" class="icons" alt="" />
              <img src="./Assets/images/user.png" class="icons" alt="" />
            </div>
          </div>
          <hr
            style="margin: 0px 30px; border-color: rgba(0, 0, 0, 0.1)"
            class="solid"
          />
        </div>
        <div style="display: flex; justify-content: center; padding: 10px 0px">
          <div
            style="
              display: flex;
              justify-content: space-between;
              gap: 40px;
              font-family: Lato;
              font-weight: 500;
            "
          >
            <p>Categories</p>
            <p>Popular Categories</p>
            <p>Featured Products</p>
            <p>Sales</p>
            <p>New Products</p>
          </div>
        </div>
      </div>
      <!-- Banner -->
      <div class="banner">
        <button class="search-button banner-btn">SHOP NOW</button>
      </div>
      <!-- Categories -->
      <div>
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
          "
          class="lato_heavy"
        >
          <h1 style="color: #1388e5">POPULAR</h1>
          <h1 style="color: black">CATEGORIES</h1>
        </div>
        <div>
          <div class="card-container">
            <!-- First Row -->
            <div class="card">
              <img src="/Assets/images/card1.png" alt="Image" />
              <div class="btn-container">
                <button class="btn">Click Me</button>
              </div>
            </div>
            <div class="card">
              <img src="/Assets/images/card2.png" alt="Image" />

            <!-- End First Row -->

          <div class="card-container">

              <img src="/Assets/images/card2.png" alt="Image" />
              <div class="btn-container">
                <button class="btn">Click Me</button>
              </div>
            </div>
            <div class="card">
              <img src="/Assets/images/card1.png" alt="Image" />
              <div class="btn-container">
                <button class="btn">Click Me</button>
              </div>
            </div>
            <div class="card">
              <img src="/Assets/images/card2.png" alt="Image" />
              <div class="btn-container">
                <button class="btn">Click Me</button>
              </div>
            </div>
            <!-- End First Row -->
          </div>
        </div>
      </div>
    </div>

</html>
